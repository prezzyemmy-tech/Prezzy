<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up / Login - Prezzytoons</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #0f1724;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
    }

    .auth-container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: #eee;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tabs button.active {
      background: #0f1724;
      color: white;
      font-weight: 600;
    }

    form {
      display: none;
    }
    form.active {
      display: block;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      background: #0f1724;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.submit-btn:hover {
      background: #1e2d46;
    }

    footer {
      background: #0f1724;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>Prezzytoons - Sign Up / Login</header>

  <div class="auth-container">
    <div class="tabs">
      <button id="signupTab" class="active" onclick="switchTab('signup')">Sign Up</button>
      <button id="loginTab" onclick="switchTab('login')">Login</button>
    </div>

    <!-- SIGN UP FORM -->
    <form id="signupForm" class="active">
      <label for="signupName">Full Name</label>
      <input type="text" id="signupName" placeholder="Enter your full name" required>

      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email" required>

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" placeholder="Create a password" required>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <label for="loginEmail">Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>

      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required>

      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>

  <footer>&copy; 2025 Prezzytoons. All rights reserved.</footer>

  <script>
    function switchTab(tab) {
      const signupTab = document.getElementById('signupTab');
      const loginTab = document.getElementById('loginTab');
      const signupForm = document.getElementById('signupForm');
      const loginForm = document.getElementById('loginForm');

      if (tab === 'signup') {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
      } else {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
      }
    }

    // Fake submit (no backend yet)
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Sign Up successful! (Demo only)');
      this.reset();
    });

    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Login successful! (Demo only)');
      this.reset();
    });
  </script>

</body>
</html>
